# Handle allowed origins for CORS
map $http_origin $cors_origin {
    default "";
    "~^https?://(www\.)?aetherpro\.tech$" "$http_origin";
    "~^https?://localhost(:[0-9]+)?$" "$http_origin";
}

upstream litellm_gateway {
    server 127.0.0.1:8001;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name api.aetherpro.tech;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.aetherpro.tech;

    ssl_certificate     /etc/letsencrypt/live/api.aetherpro.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.aetherpro.tech/privkey.pem;

    client_max_body_size 100M;

    # ---------------- CORS HANDLING (CONSOLIDATED) ----------------
    # Hide headers from upstream to prevent duplicates
    proxy_hide_header Access-Control-Allow-Origin;
    proxy_hide_header Access-Control-Allow-Methods;
    proxy_hide_header Access-Control-Allow-Headers;
    proxy_hide_header Access-Control-Allow-Credentials;
    proxy_hide_header Access-Control-Expose-Headers;

    # Apply Nginx-controlled CORS headers
    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, Accept, Origin" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Expose-Headers "Content-Length, Content-Range, X-LiteLLM-Usage" always;

    # ---------------- OPTIONS SHORT-CIRCUIT ----------------
    if ($request_method = OPTIONS) {
        return 204;
    }

    # ---------------- ALL LITELLM API ----------------
    location /v1/ {
        proxy_pass http://litellm_gateway;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Keep alive and streaming support
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
    }

    location = /health {
        proxy_pass http://litellm_gateway/health;
    }

    location / {
        return 200 "AetherPro API ONLINE\n";
    }
}
